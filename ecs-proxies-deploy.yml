#docker_service_cpu: 256
#docker_service_memory: 512

docker_service:
    - name: eps-coordinator
      expose: true
      environment:
          - name: NODE_ENV
            value: production
          - name: LOG_LEVEL
            value: "{{ 'debug' if APIGEE_ENVIRONMENT == 'internal-dev' else 'info' }}"
      secrets:
          - name: example
            valueFrom: '/{{ account }}/{{ service_name }}/{{ APIGEE_ENVIRONMENT }}/example'
      health_check:
          matcher: "200"
          path: "/Health"
